<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <section id="gallery-section">
      <h2>Here are your memories :)</h2>

      <div id="addPhotoForm">
        <input
          id="newPhotoLink"
          type="text"
          name="link"
          placeholder="Enter the link here..."
        />
        <button type="submit" id="addPhotoBtn">Add more</button>
      </div>

      <div id="gallery">
        <img src="assets/gallery images/1.sm.webp" alt="img1" />
        <img src="assets/gallery images/4.sm.webp" alt="img4" />
        <img src="assets/gallery images/5.sm.webp" alt="img5" />
        <img
          src="assets/gallery images/bmw-ce-02-by-mini-3840x2160-22113.webp"
          alt="bmw bike"
        />
        <img
          src="assets/gallery images/windows-11-abstract-3840x2160-20727.webp"
          alt="windows wallpaper"
        />
        <img
          src="assets/gallery images/royal-challengers-bangalore-indian-premier-league-ipl-ipl-3840x2160-4937.webp"
          alt="RCB logo"
        />
        <img src="assets/gallery images/2.sm.webp" alt="img2" />
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
