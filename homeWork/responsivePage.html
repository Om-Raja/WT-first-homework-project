<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="responsivePage.css" />
  </head>
  <body>
    <div class="container text-center">

      <!-- ==== LOGO SECTION ==== -->
      <div class="row">
        <div class="col-3">Logo</div>
        <div class="col-9">Contacts</div>
      </div>

      <div class="row">
        <div class="col-12">Navbar</div>
      </div>

      <!-- ==== Carousel ==== -->
      <div class="row">
        <div class="col-12">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- carousel indicators  -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li> 
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="../assets/gallery images/bmw-ce-02-by-mini-3840x2160-22113.webp" alt="bike" class="d-block w-75 mx-auto"/>
                        <div class="carousel-caption">
                            <p class="fs-2 fw-bolder">EV Motor</p>
                            <p class="fw-light">Mitigates pollution and saves environment</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/gallery images/royal-challengers-bangalore-indian-premier-league-ipl-ipl-3840x2160-4937.webp" alt="RCB" class="d-block w-75 mx-auto" />
                        <div class="carousel-caption">
                            <p class="fs-2 fw-bolder">RCB</p>
                            <p class="fw-light">Winner of IPL 2025</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/gallery images/windows-11-abstract-3840x2160-20727.webp" alt="windows" class="d-block w-75 mx-auto" />
                        <div class="carousel-caption">
                            <p class="fs-2 fw-bolder">Windows 11</p>
                            <p class="fw-light">Provies exceptional user interface to end users</p>
                        </div>
                    </div>
                </div>

                <!-- carousel controls -->
                <a href="#myCarousel" class="carousel-control-prev" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#myCarousel" class="carousel-control-next" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col">Img</div>
        <div class="col">Img</div>
        <div class="col">Img</div>
      </div>
      
      <div class="row">
        <div class="col-4"></div>
        <div class="col-8"></div>
      </div>

      <div class="row">
        <div class="col">something</div>
        <div class="col">text</div>
      </div>
      <div class="row">
        <div class="col">Text</div>
        <div class="col">Form</div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        
    <script src="responsivePage.js"></script>
  </body>
</html>
